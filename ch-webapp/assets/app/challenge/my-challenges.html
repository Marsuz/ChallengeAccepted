<div id="categories">
    <div class="title">
        New challenges
    </div>
    <div ng-repeat="c in newchallenges">
        <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <img src="images/small_exclamation.jpg" alt="" />
                    <h2><a ui-sref="challenge-info">{{c.name}}</a></h2>
                </div>
                <div class="meta">
                    <img ng-src="images/{{c.image}}" alt="" />
                    <timer end-time="c.expirationdate"></timer>
                </div>
            </header>
        </article>
    </div>

    <div class="title">

            </header>
        </article>
    </div>


</div>
