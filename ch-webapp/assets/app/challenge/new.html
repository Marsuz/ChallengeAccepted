<div id="onebox" style="width: 60%; margin: 0 auto; margin-top: 20px">
    <article class="post">
        <form action="" method="post" ng-submit="addNewChallenge()" id="challengeAccepted">
            <div style="margin-top: 1em">
                <label for="name">Name:</label>
                <input type="text" ng-model="newEntry.name" name="name" id="name" required>
            </div>
            <div style="margin-top: 1em">
                <label for="type">Type:</label>
                <select name="type" id="type">
                    <option value="quantityChallenge">Quantity Challenge</option>
                    <option value="firstWinChallenge">First Win Challenge</option>
                </select>
            </div>
            <div style="margin-top: 1em">
                <label for="challengers">Challengers:</label>
                <select name="challengers" id="challengers">
                    <option value="1">Zajda</option>
                    <option value="2">Shimmy</option>
                    <option value="3">Majonez</option>
                    <option value="4">Sara</option>
                </select>
            </div>
            <div style="margin-top: 1.5em">
                <input type="submit" value="Challenge!">
            </div>
        </form>
    </article>
</div>
