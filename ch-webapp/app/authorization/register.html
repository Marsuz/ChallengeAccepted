<div id="onebox" style="width: 60%; margin: 0 auto; margin-top: 20px">
    <div id="main">
        <article class="post">
            <div style="text-align: center; vertical-align: middle; margin-top: 15px">
                <img src="images/small_orange_fist.png"><img src="images/CAPTURE.PNG" style = "padding-bottom: 20px">
            </div>
            <form ng-submit="signUp()">
                <div style="margin-top: 15px">
                    <label for="username">Username:</label>
                    <input type="text" ng-model="credentials.username" name="username" id="username" required>
                </div>
                <div style="margin-top: 15px">
                    <label for="firstName">First Name:</label>
                    <input type="text" ng-model="credentials.name" name="firstName" id="firstName" required>
                </div>
                <div style="margin-top: 15px">
                    <label for="lastName">Last Name:</label>
                    <input type="text" ng-model="credentials.surname" name="lastName" id="lastName" required>
                </div>
                <div style="margin-top: 15px">
                    <label for="password">Password:</label>
                    <input  ng-hide="showpassword" type="password" ng-model="credentials.password" name="password" id="password" required>
                </div>
                <input style="margin-top: 20px" type="submit" value="sign up">
            </form>
        </article>
    </div>
</div>
